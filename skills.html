<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=Neo, initial-scale=1.0">
        <title>Profile Website</title>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
        <link href="style.css" rel='stylesheet'>
    </head>
    <body>
        <header class="page__header header">
            <div class="header__container container">
                <div class="header__body">
                    <div class="header__leftside">
                        <a href="#" title="" class="header__logo">DEV PRADEEP</a>
                    </div>
                    <div class="header__rightside">
                        <div class="header__menu header-menu">   
                            <ul class="header-menu__list">
                                <li class="header-menu__item">
                                    <a href="home.html" title="" class="header-menu__link">Home</a>
                                </li>
                                <li class="header-menu__item">
                                    <a href="skills.html" title="" class="header-menu__link">Skills</a>
                                </li>
                                <li class="header-menu__item">
                                    <a href="projects.html" title="" class="header-menu__link">Projects</a>
                                </li>
                            </ul> 
                        </div>
                        <div class="header__changer">
                            <div class="header__moon">
                                <i class='bx bx-moon'></i>
                            </div>
                        </div>
                        <div class="header__mob">
                            <div class="header__mob-menu">
                                <i class='bx bx-menu'></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="inner">
            <div class="header__skills">
                <h1>My Skills/Experience</h1>
            </div>
            <div class="header__skills-container">
                <div class="skill-box">
                    <div class="skill-title">
                        <div class="skill__logo">
                            <iconify-icon icon="icomoon-free:html-five" width="60" height="60"></iconify-icon>
                        </div>
                        <h3>HTML</h3>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-title">
                        <div class="skill__logo">
                            <iconify-icon icon="simple-icons:css3" width="62" height="62"></iconify-icon>
                        </div>
                        <h3>CSS</h3>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-title">
                        <div class="skill__logo">
                            <iconify-icon icon="akar-icons:javascript-fill" width="60" height="60"></iconify-icon>
                        </div>
                        <h3>JavaScript</h3>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-title">
                        <div class="skill__logo">
                            <iconify-icon icon="akar-icons:python-fill" width="60" height="60"></iconify-icon>
                        </div>
                        <h3>Python</h3>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-title">
                        <div class="skill__logo">
                            <iconify-icon icon="cib:arduino" width="55" height="55"></iconify-icon>
                        </div>
                        <h3>Arduino</h3>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-title">
                        <div class="skill__logo">
                            <iconify-icon icon="mdi:microsoft-office" width="60" height="60"></iconify-icon>
                        </div>
                        <h3>MS Office</h3>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-title">
                        <div class="skill__logo">
                            <iconify-icon icon="akar-icons:google-contained-fill" width="60" height="60"></iconify-icon>
                        </div>
                        <h3>G Suite</h3>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-title">
                        <div class="skill__logo">
                            <iconify-icon icon="mdi:soldering-iron" width="60" height="60"></iconify-icon>
                        </div>
                        <h3>Soldering</h3>
                    </div>
                </div>
                <div class="skill-box">
                    <div class="skill-title">
                        <div class="skill__logo">
                            <iconify-icon icon="icon-park-solid:robot-two" width="60" height="60"></iconify-icon>
                        </div>
                        <h3>Robotics</h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
